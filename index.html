<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday, Sayang</h1>
        </header>
        <main>
            <p class="message">Selamat ulang tahun, cintaku! Semoga hari ini dipenuhi dengan kebahagiaan dan cinta. Aku bersyukur bisa bersamamu dan berbagi setiap momen indah ini. Aku mencintaimu selamanya! ❤️</p>
            <div class="photo-container">
                <img src="your-photo.jpg" alt="Foto Kita Berdua">
            </div>
        </main>
        <footer>
            <span>Kamu</span> | <span>Aku</span>
        </footer>
    </div>
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>
    <button id="audio-toggle">🎵</button>
    <div class="waves"></div>
</body>
</html>
